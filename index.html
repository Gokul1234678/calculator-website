<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>

<body >
    <script src="javascr.js"></script>

    <center>
    <div class="main">
        <tr>
           
            <td colspan="4"> <input type="text" placeholder="0" id="display" name="disp"></td>
        </tr>
        <table cellspacing="14" >
            
            <div class="buttonbox"></div>
                <tr>
            <td> <input type="button" value="AC" onclick="clr()" class="buttons ac"></td>
            <td> <input type="button" value="()" onclick="dis('()')" class="buttons signs"></td>
            <td> <input type="button" value="^" onclick="dis('**')" class="buttons signs"></td>
            <td> <input type="button" value="Del" onclick="del()" class="buttons ac"></td>
        </tr>
        <tr>
            <td> <input type="button" value="1" onclick="dis('1')" class="buttons"></td>
            <td > <input type="button" value="2" onclick="dis('2')" class="buttons"></td>
            <td> <input type="button" value="3" onclick="dis('3')" class="buttons"></td>
            <td> <input type="button" value="-" onclick="dis('-')" class="buttons signs"></td>
        </tr>
        <tr>
            <td> <input type="button" value="4" onclick="dis('4')" class="buttons"></td>
            <td> <input type="button" value="5" onclick="dis('5')" class="buttons"></td>
            <td> <input type="button" value="6" onclick="dis('6')" class="buttons"></td>
            <td> <input type="button" value="+" onclick="dis('+')" class="buttons signs"></td>

        </tr>
        <tr>
            <td> <input type="button" value="7" onclick="dis('7')" class="buttons"></td>
            <td> <input type="button" value="8" onclick="dis('8')" class="buttons"></td>
            <td> <input type="button" value="9" onclick="dis('9')" class="buttons"></td>
            <td> <input type="button" value="x" onclick="dis('*')" class="buttons signs" ></td>
        </tr>
        <tr>
            <td> <input type="button" value="." onclick="dis('.')" class="buttons eq"></td>
            <td> <input type="button" value="0" onclick="dis('0')" class="buttons"></td>
            <td> <input type="button" value="=" onclick="solve()" class="buttons eq"></td>
            <td> <input type="button" value="%" onclick="dis('/')" class="buttons signs"></td>
        </tr>
       
        </table>
    </div>
    </div>
</center>
</body>
</html>
